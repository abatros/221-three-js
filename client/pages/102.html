<template name="p102">
  <div>
    <div style="font-family:monospace; color:black; text-align:left; margin:20px; position:relative;">
      <div><b>phase:{{phase}}</b> <input type="button" value="Start" class="js-start-stop-button"></div>
      <br>
      <div>etime:{{fixed3 etime}}</div>
      <div>heat:{{fixed3 heat}}</div>
      <br>
      <div>x:{{fixed3 position.x}}</div>
      <div>y:{{fixed3 position.y}}</div>
      <div>z:{{fixed3 position.z}}</div>
      <br>
      <div>vx:{{fixed3 hd.x}}</div>
      <div>vy:{{fixed3 hd.y}}</div>
      <div>vz:{{fixed3 hd.z}}</div>

      <div style="position:absolute; top:0px; left:200px;">
        heading
        <div>vx:{{fixed3 heading.x}}</div>
        <div>vy:{{fixed3 heading.y}}</div>
        <div>vz:{{fixed3 heading.z}}</div>
      </div>

    </div>

    <div id="scene-container">
    </div>

  </div>
</template>
