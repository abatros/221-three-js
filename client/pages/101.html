<template name="p101">
  <div>
    <div style="font-family:monospace; color:black; text-align:left; margin:20px;">
      <div><b>phase:{{phase}}</b> <input type="button" value="Start" class="js-start-stop-button"></div>
      <br>
      <div>time:{{etime}}</div>
      <div>heat:{{fixed3 etime}}</div>
      <br>
      <div>Cx:{{fixed3 position.x}}</div>
      <div>Cy:{{fixed3 position.y}}</div>
      <div>Cz:{{fixed3 position.z}}</div>
      <br>
      <div>Hx:{{fixed3 hd.x}}</div>
      <div>Hy:{{fixed3 hd.y}}</div>
      <div>Hz:{{fixed3 hd.z}}</div>
    </div>

    <div id="scene-container" style="border: 1px solid blue; margin:0; padding:0;">
      {{!--
        <canvas></canvas>
      --}}
    </div>

  </div>
</template>
